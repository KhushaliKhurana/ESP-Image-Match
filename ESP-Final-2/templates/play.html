  <!-- file: ./templates/play.html -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>ESP Image Matching</title>
  </head>
  <body>
    <div id="app" class="container-fluid">
      <div class="container-fluid clearfix mb-3 shadow" style="max-height: 100px;">
        <div class="float-left mb-3">
          <img class="mb-4 float-left" src="https://cdn4.iconfinder.com/data/icons/miscellaneous-8/128/9-Match_the_following-512.png" alt="" width="72" height="72">
          <p class="mb-3 float-right font-weight-normal" style="margin: 30px;font-weight:600">ESP Image Match</p>
        </div>
        <div class="float-right w-21 py-7">
          <p class="d-inline">{{ username }}</p>
          <img class="my-3 mx-3 rounded-circle border" src="https://cdn0.iconfinder.com/data/icons/unigrid-flat-human-vol-2/90/011_101_anonymous_anonym_hacker_vendetta_user_human_avatar-512.png"
            height="60px" width="60px" />
        </div>
      </div>
      <template v-if="no_opponent">
        <div class="mb-3">
          <h1 class="h3 mb-3 font-weight-normal">Waiting for other user to join ....</h1>
        </div>
      </template>
      <template v-else>
        <template v-if="game_start">
          <div id="showImage" class="mb-3" ref="showImage" style="justify-content: center">
            <p>Choose any secondary image for the shown primary image</p>
            <div class="text-center" style="display: flex;justify-content: center;">
              <div class="text-center primaryImage" style="height: 350px; width:350px; background-color:#f6f6f6;justify-content: center" >
                <img style="height: 350px; width: 350px;" :src="question"/>
              </div>
            </div>
            <div class="text-center"><br/><p>--------------------------------------------------</p></div>
            <div class="text-center secondaryImages">
              <div class="md:w-custom mx-auto py-8 md:flex md:justify-between md:flex-wrap">
                <div class="custom-control custom-radio custom-control-inline" style=" background-color: #f6f6f6; margin: 10px">
                  <input type="radio" name="radioInline" class="custom-control-input" id="defaultInline1" v-model="selected" value="1">
                  <label class="custom-control-label" for="defaultInline1"><img style="height: 150px; width: 150px;" :src="options[0]"/></label>
                </div>
                <!-- Default inline 2-->
                <div class="custom-control custom-radio custom-control-inline" style=" background-color: #f6f6f6;  margin: 10px">
                  <input type="radio" name="radioInline" class="custom-control-input" id="defaultInline2" v-model="selected" value="2">
                  <label class="custom-control-label" for="defaultInline2"><img style="height: 150px; width: 150px;" :src="options[1]"/></label>
                </div>
                <!-- Default inline 3-->
                <div class="custom-control custom-radio custom-control-inline" style="background-color: #f6f6f6;  margin: 10px">
                  <input type="radio" name="radioInline" class="custom-control-input" id="defaultInline3" v-model="selected" value="3">
                  <label class="custom-control-label" for="defaultInline3"><img style="height: 150px; width: 150px;" :src="options[2]"/></label>
                </div>
              </div>
            </div>
            <template v-if="hasAnswered">
              <div>
                <p>Response submitted!! Hang on...
              </div>
            </template>
            <template v-else>
              <div>
                <button class="btn btn-sm btn-primary btn-block" type="submit" @click="submitAnswer">Submit</button>
              </div>
            </template>
          </div>
        </template>
        <template v-else-if="game_over">
          <div class="mb-3">
            <h1 class="h3 mb-3 font-weight-normal">Your score = {{score}}</h1>
          </div>
        </template>
        <template v-else>
          <div rid="choose" class="text-center mb-4" ref="choose" >
            <p>Players online. Click the button to choose a random opponent.</p>
            <button class="btn btn-lg btn-primary btn-block" type="submit" @click="choosePlayer">Choose Player randomly</button>
          </div>
        </template>
      </template>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://js.pusher.com/4.2/pusher.min.js"></script>
    <script>
      var questions = JSON.parse('{{ questions | tojson | safe}}');
    </script>
    <script src ="{{ url_for('static', filename='js/data.js') }}"></script>
    <script src ="{{ url_for('static', filename='js/play.js') }}"></script>
    </script>
  </body>
  </html>
